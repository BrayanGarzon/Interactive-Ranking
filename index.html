<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/index.js"></script>
 
</head>
<body>

  <section>
    <div class="card">

      <div class="stard">
        <img src="images/icon-star.svg" alt="">
      </div>

      <div class="text">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
      <div class="buttons">
        <div class="buttonsCalifications">
          <button class="calification-button">1</button>
          <button class="calification-button">2</button>
          <button class="calification-button">3</button>
          <button class="calification-button">4</button>
          <button class="calification-button">5</button>
        </div>
        <div class="buttonSubmit">
          <button class="botonSubmit" type="submit">SUBMIT</button>
        </div>
      </div>
    </div>

    <div class="notification" >
      <div class="container" > 
        <img src="images/illustration-thank-you.svg" alt="">
      <p class="p" id="calificationNumber"></p>
      <h1>Thank you!</h1>
      <p class="pText">We appreciate you taking the time to give a rating. if you ever need more support. don't hesitate to get in touch!</p>

      </div>
      
      
      
    </div>
    

  </section>

    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>
</html>
